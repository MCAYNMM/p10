<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="tamgiac"></p>
    <script>
        let total = 0;
        let num = 0;
        while(num != -1){
            num = +prompt("nhap so");
            total = total + num;
        }
        total = total +1;
        document.write("tong so nhap la " + total);
        let i = 1;
        while(i <= 100){
            document.getElementById('tamgiac').innerHTML += "<hr width=" + i +"%>"
            i++;
        }

    </script>
</body>
</html>
